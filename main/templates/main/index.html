{% extends "main/base.html" %}

{% block content %}
<!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('gallery/index_background.JPG')">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center">
      <div id="countdown" class="text-sm tracking-widest mb-4">
        <span id="days">00</span> :
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold tracking-widest mb-6">ISOBEL & CALUM</h1>
      <div class="bg-white text-black rounded-full px-8 py-2 mb-4 flex flex-col md:flex-row items-center gap-2">
        <div>THURSDAY<br><span class="font-semibold">Oct 1, 2026</span></div>
        <div class="border-l border-gray-300 h-6 mx-3 hidden md:block"></div>
        <div>12:00 AM<br><span class="font-semibold">Gloucestershire, UK</span></div>
      </div>
      <a href="rsvp.html" class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-black transition">RSVP</a>
    </div>
  </section>

  
  <script>
    const countDownDate = new Date("Oct 1, 2026 12:00:00").getTime();
    const countdown = () => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    };
    
    setInterval(countdown, 1000);
  </script>
{% endblock content %}
